repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: detect-private-key

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.14.4
  hooks:
    # Linter
    - id: ruff-check
      args: [ --fix ]
    # Formatter
    - id: ruff-format
